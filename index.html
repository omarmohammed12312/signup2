<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
    </div>
    <div class="container">
        <form>
            <h5>
                Sign Up
            </h5>
            <br>
            <!--<label for="Username">Name:</label>-->
            <div>
            <i id="name" class='bx bxs-user'></i>
            <input type="text" name="Username" placeholder="Your Name">
            <br><br>
        </div><div>
            <i id="email" class='bx bxl-gmail' ></i>
            <input type="email" name="Email" placeholder="Email">
            <br><br>
        </div><div>
            <i id="password" class='bx bxs-lock-alt' ></i>
            <input type="password" name="password" placeholder="Password">
            <br><br>
            </div>
            <button class="btn"><a href="#">Sign up</a></button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
